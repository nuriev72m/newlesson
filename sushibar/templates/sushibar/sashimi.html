{% extends 'sushibar/base.html' %}
{% load static %}

{% block content %}
<main>
    <h2>{{title}}</h2>
    <table class="catalog">
        {% for p in posts %}
        <tr>
            {% if p.photo %}
            <td><img src="{{p.photo.url}}"></td>
            {% endif %}
            <td>
                <h3>{{p.title}}</h3>
                <p>{% autoescape on %}
                    {{p.content|linebreaks|truncatewords:50}}
                    {% endautoescape %}
                </p>
                <p><a href="{{ p.get_absolute_url }}">Читать пост</a></p>
            </td>
        </tr>
        {% endfor %}
    </table>
</main>
